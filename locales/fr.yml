  concept:
    p0: "Ils voulaient dévoiler la grenouille, et du peuple de Paris, la fine équipe l'en fit bien aimer."
    p1: "Il était une fois un soir de l’été 2014 : Yves, maître d’hôtel au service bien léché, et Ombeline, jeune cosmopolite et dynamique, travaillent ensemble dans un restaurant parisien. Ils partagent l’amour du service et surtout celui des grenouilles. Malheureusement les deux acolytes sont verts : il s’avère qu’à Paris, dénicher des cuisses de grenouilles est un chemin de croâ. Ils sont contraints de bondir de restaurants huppés en attrape-touristes. Il semble bien que les français, qui se vantent tant de leur Marais, ont oublié les cuisses de grenouilles ! Pourtant nos deux têtards, forts de leurs barbotages en contrées lointaines, savent bien que le monde entier nous appelle 'froggies', convaincu que nous en gobons à longueur de journée, accompagnées de baguettes à l’oignon à l’ombre de nos bérets."
    p2: "Pendant plusieurs mois, Yves et Ombeline crapauhutent pour récolter des statistiques. La prise de conscience est dramatique: seuls 55% des français ont déjà goûté à ce plat pourtant bien gaulois, consommé depuis le XVIème siècle, glorifié par Alexandre Dumas et sublimé par les plus grands chefs étoilés tel Bernard Loiseau avec ses fameuses cuisses à l’ail et au persil ! Les temps ont bien changé."
    p3: "Les deux foodistas prennent leur courage à deux palmes : le retour de la grenouille sera désormais leur combat. Se métamorphosant en hérauts de la grenouille française, ils s’attaquent à ce marché qui croâ et s’attèlent à leurs marmites. Pour cela ils créent Rainettes, le premier bar à grenouilles, où frogstalgiques et food trotters peuvent venir (re)découvrir, sous forme de plat ou d’apéritif à partager, des cuisses étonnamment appétissantes déclinées à l’infini, dans une ambiance conviviale au coeur de Paris."
